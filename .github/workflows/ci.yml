name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Security: Restrict GITHUB_TOKEN permissions
permissions:
  contents: read

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./one-line-a-day
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./one-line-a-day-android
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: '8.11.1'
        
    - name: Build with Gradle
      run: gradle assembleDebug test --no-daemon
